<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Search App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loader {
            border: 10px solid #f3f3f3; /* Light grey */
            border-top: 10px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -30px; /* Half the width */
            margin-top: -30px; /* Half the height */
        }
        .card-title {
    background-color: #2c3e50; /* Adjust the color to match your needs */
    color: white;
    padding: 10px;
    border-radius: 5px;
    font-family: 'Arial', sans-serif; /* This is a common font, you can choose any other as per your preference */
  }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        .question {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }

        .answer {
            font-size: 16px;
            margin-top: 10px;
        }

        .answer p {
            margin-bottom: 10px;
        }

        .answer code {
            background-color: #f4f4f4;
            border-radius: 4px;
            padding: 2px 4px;
            font-size: 90%;
            color: #d63384;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Stack Overflow Similarity Search </h1>
        <form method="POST" id="searchForm">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="search" placeholder="Enter search term" aria-label="Search term" aria-describedby="button-addon">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="submit" id="button-addon">Search</button>
                </div>
            </div>
        </form>
        <div class="loader hidden" id="loader"></div>
        {% if results %}
            <div id="results">
                {% for result in results %}
                    <div class="card mb-3">
                        <div class="card-header">
                            Question {{ loop.index }}
                        </div>
                        <div class="card-body">
                            <h5 class="card-title   ">{{ result.question }}</h5>
                            <p class="card-text">
                                {% if result.answers %}
                                  {{ result.answers | remove_newlines | safe }}
                                {% else %}
                                  No answer.
                                {% endif %}
                              </p>
                                                      </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('loader').classList.remove('hidden');
    
            var formData = new FormData(document.getElementById('searchForm'));
            fetch(window.location.href, {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(html => {
                var parser = new DOMParser();
                var doc = parser.parseFromString(html, 'text/html');
                document.getElementById('results').innerHTML = doc.getElementById('results').innerHTML;
                document.getElementById('loader').classList.add('hidden');
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loader').classList.add('hidden');
            });
        });
    </script>
    
    
    
    
</body>
</html>
